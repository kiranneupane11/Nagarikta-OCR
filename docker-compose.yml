services:
  # ===================
  # Ollama Service
  # ===================
  ollama:
    image: ollama/ollama:latest
    container_name: micro-ocr-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 15s
    networks:
      - micro-ocr-network

  # ===================
  # Model Initialization
  # ===================
  ollama-init:
    image: ollama/ollama:latest
    container_name: micro-ocr-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama
    entrypoint: >
      /bin/sh -c "
        echo '=== Waiting for Ollama server ===';
        sleep 5;
        echo '=== Pulling gemma2:2b model ===';
        ollama pull gemma2:2b;
        echo '=== Model pull complete ===';
      "
    networks:
      - micro-ocr-network
    restart: "no"

  # ===================
  # LLM Service
  # ===================
  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    image: micro-ocr/llm-service:latest
    container_name: micro-ocr-llm
    ports:
      - "${LLM_PORT:-8001}:8001"
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma2:2b}
      - DATA_PATH=/app/shared_data
    volumes:
      - ./shared_data:/app/shared_data
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - micro-ocr-network

  # ===================
  # OCR Service
  # ===================
  ocr_service:
    build:
      context: ./ocr_service
      dockerfile: Dockerfile
    image: micro-ocr/ocr-service:latest
    container_name: micro-ocr-ocr
    ports:
      - "${OCR_PORT:-9000}:9000"
    environment:
      - LLM_SERVICE_URL=http://llm_service:8001/extract
      - SHARED_DATA_PATH=/app/shared_data
    volumes:
      - ./shared_data:/app/shared_data
      - paddle_data:/root/.paddleocr
    depends_on:
      llm_service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - micro-ocr-network

  # ===================
  # Preprocess Service
  # ===================
  preprocess_service:
    build:
      context: ./preprocess_service
      dockerfile: Dockerfile
    image: micro-ocr/preprocess-service:latest
    container_name: micro-ocr-preprocess
    ports:
      - "${PREPROCESS_PORT:-8000}:8000"
    environment:
      - OCR_SERVICE_URL=http://ocr_service:9000/ocr
      - SHARED_DATA_PATH=/app/shared_data
      - MODELS_PATH=/app/models
    volumes:
      - ./shared_data:/app/shared_data
      - ./models:/app/models:ro
    depends_on:
      ocr_service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - micro-ocr-network

networks:
  micro-ocr-network:
    driver: bridge

volumes:
  ollama_data:
  paddle_data: